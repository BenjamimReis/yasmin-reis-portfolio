<script>
  const projects = {
    1: {
      title: "Environmental Requalification",
      description: "Requalification of existing environments focusing on functionality, comfort and aesthetic balance."
    },
    2: {
      title: "Custom & Planned Furniture",

      description: "Conceptual studies, environment ideas and portfolio-oriented design structures."

  const params = new URLSearchParams(window.location.search);
  const projectId = params.get("project");

  if (projects[projectId]) {
    document.getElementById("title").textContent = projects[projectId].title;
    document.getElementById("description").textContent = projects[projectId].description;
  }
